<div class="admin-layout">
  <!-- Overlay para móvil -->
  @if (isMobile() && mobileMenuOpen()) {
    <div class="mobile-overlay" (click)="closeMobileMenu()"></div>
  }

  <!-- Sidebar -->
  <aside class="sidebar" 
         [class.sidebar-collapsed]="!sidebarOpen()" 
         [class.sidebar-mobile-open]="mobileMenuOpen()">
    <!-- Logo y Título -->
    <div class="sidebar-header">
      <div class="logo">
        <img 
          [src]="(sidebarOpen() || mobileMenuOpen()) ? 'images/gb1.svg' : 'images/gb3.svg'" 
          [alt]="(sidebarOpen() || mobileMenuOpen()) ? 'Logo gob.pe' : 'Escudo gob.pe'"
          class="logo-image"
        >
      </div>
    </div>

    <!-- Menú -->
    <nav class="sidebar-menu">
      @for (item of visibleMenuItems(); track item.route; let i = $index) {
        <a 
          [routerLink]="item.route" 
          routerLinkActive="active"
          class="menu-item"
          (click)="setActive(i)"
        >
          <span class="menu-icon">{{ item.icon }}</span>
          @if (sidebarOpen() || mobileMenuOpen()) {
            <span class="menu-label">{{ item.label }}</span>
          }
        </a>
      }
    </nav>

    <!-- Botón de toggle -->
    <button class="toggle-btn" (click)="toggleSidebar()">
      <span>{{ sidebarOpen() ? '◀' : '▶' }}</span>
    </button>
  </aside>

  <!-- Contenido Principal -->
  <div class="main-content">
    <!-- Header -->
    <header class="content-header">
      <div class="header-left">
        <!-- Botón hamburguesa para móvil -->
        @if (isMobile()) {
          <button class="hamburger-btn" (click)="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
          </button>
        }
        <button class="back-btn" (click)="goToDashboard()">
          <span class="back-icon">←</span>
          <span class="back-text">Volver al Dashboard</span>
        </button>
      </div>
      
      <div class="header-right">
        <div class="user-info">
          <span class="user-name">{{ currentUser()?.nombre }}</span>
          <span class="user-role">{{ currentUser()?.role?.nombre }}</span>
        </div>
        <button class="logout-btn" (click)="logout()">
          Cerrar Sesión
        </button>
      </div>
    </header>

    <!-- Área de contenido dinámico -->
    <main class="content-body">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
